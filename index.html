<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile">
          <section class="header">
            <img
              src="./../images/image-victor.jpg"
              alt="Profile pic"
              class="profile-img"
            />
          </section>
          <section class="body">
            <p><strong>Victor Crest</strong> 26</p>
            <p class="city">London</p>
            <hr class="solid" />
          </section>
          <section class="footer">
            <div class="followers">
              <p class="numbers">80K</p>
              <p class="description">Followers</p>
            </div>
            <div class="likes">
              <p class="numbers">803K</p>
              <p class="description">Likes</p>
            </div>
            <div class="photos">
              <p class="numbers">1.4K</p>
              <p class="description">Photos</p>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/isabela-lima">Isabela Lima</a>.
    </footer>
  </body>
</html>
